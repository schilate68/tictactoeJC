<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="ticTacStyle.css">
	<script src="ticTac.js"></script>

</head>

<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td id="1"></td>
			<td id="2" class="b"></td>
			<td id="3"></td>
		</tr>
		<tr>
			<td id="4" class="a"></td>
			<td id="5" class="b a"></td>
			<td id="6" class="a"></td>
		</tr>
		<tr>
			<td id="7"></td>
			<td id="8" class="b"></td>
			<td id="9"></td>
		</tr>

	</table>

	<h1>Results</h1>
	<h2 id="result-message"></h2>
	<br>

	<dir id="restart">


	</dir>

	<br>

	<div id="audio">

	</div>
	<audio id="player" src="MusicTicTacToe.mp3"></audio>
	<div id="audio">
		<button onclick="document.getElementById('player').play()">Play</button>
		<button onclick="document.getElementById('player').pause()">Pause</button>
		<button onclick="document.getElementById('player').muted=!document.getElementById('player').muted">Mute/
			Unmute</button>
	</div>



</body>


</html>
