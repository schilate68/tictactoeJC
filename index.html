	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="/faviconJC.png">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
	<h1>Tic Tac Toe</h1>
	<div id="container">
		<table id="table">
			<tr>
				<td id="1"></td>
				<td id="2" class="b"></td>
				<td id="3"></td>
			</tr>
			<tr>
				<td id="4" class="a"></td>
				<td id="5" class="b a"></td>
				<td id="6" class="a"></td>
			</tr>
			<tr>
				<td id="7"></td>
				<td id="8" class="b"></td>
				<td id="9"></td>
			</tr>
		</table>
	</div>

	<h2>Score</h2>
	<div id="result-values">
		<span id='scoreX'>X = <span id="xScore"></span></span>
		<span id='scoreO'>O = <span id="oScore"></span></span>

	</div>
	<h1 id="result-message"></h1>
	<br>

	<div id="restart"><button>Restart</button></div>
	<br>

	<div id='containAudioPlayer'>
		<audio id="player" src="sound/MusicTicTacToe.mp3"></audio>
		<div id="audio">
			<button onclick="document.getElementById('player').play()">Play</button>
			<button onclick="document.getElementById('player').pause()">Pause</button>
			<button onclick="document.getElementById('player').muted=!document.getElementById('player').muted">Mute/
				Unmute</button>
		</div>

	</div>

	<div class="example_video_wrapper">

		<!-- A responsive Wistia embed code -->
		<!-- ðŸ“£ Tip: Replace this with a video from your own Wistia account! Be sure to change the `id` in wistia-player-stuff.js to match your own video's id, too. -->

		<script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>
		<div class="wistia_responsive_padding" style="padding:62.5% 0 0 0;position:relative;">
			<div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;">
				<div class="wistia_embed wistia_async_df2872v5dr seo=false videoFoam=true"
					style="height:100%;width:100%">&nbsp;</div>
			</div>
		</div>
	</div>

	</footer>
